<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/facelets/templates/plantilla.xhtml">
            <ui:define name="title">
                Registro de usuario - CreativeMeetings
            </ui:define>

            <ui:define name="logoempresa">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <div class="logindiv" id="formularioempresa">
                    <div class="encabezado" id="iniciosesion"><h2>Registro de usuario</h2></div>
                    <div class="cuerpo">

                        <table class="tablaformulario" id="tablaempresa">
                            <ice:form>
                                <tr>
                                    <td><ice:outputLabel for="nombre">Nombre:</ice:outputLabel></td>
                                    <td><ice:inputText id="nombre" value="#{registroBean.nombre}" required="true" validator="#{validaciones.validarCadena255}" /></td>
                                    <td><ice:message id="errornombre" for="nombre"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="apellido1">Primer apellido:</ice:outputLabel></td>
                                    <td><ice:inputText id="apellido1"  value="#{registroBean.apellido1}" required="true" validator="#{validaciones.validarCadena255}" /></td>
                                    <td><ice:message id="errorapellido1" for="apellido1"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="apellido2">Segundo apellido:</ice:outputLabel></td>
                                    <td><ice:inputText id="apellido2" value="#{registroBean.apellido2}" /></td>
                                    <td><ice:message id="errorapellido2" for="apellido2"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="dni">DNI:</ice:outputLabel></td>
                                    <td><ice:inputText id="dni" value="#{registroBean.dni}" required="true" validator="#{validaciones.validarNif}" /></td>
                                    <td><ice:message id="errordni" for="dni"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="nif">N.I.F. de la empresa:</ice:outputLabel></td>
                                    <td><ice:inputText id="nif" value="#{registroBean.niftmp}" required="true" validator="#{validaciones.validarNifUsuario}"></ice:inputText></td>
                                    <td><ice:message id="errornif" for="nif"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="fechanacimiento">Fecha de nacimiento:</ice:outputLabel></td>
                                    <td><ice:selectInputDate id="fechanacimiento" value="#{registroBean.fechanacimiento}" required="true" renderAsPopup="true" renderMonthAsDropdown="true" renderYearAsDropdown="true"><f:converter converterId="javax.faces.DateTime"/> 
                                            <f:convertDateTime pattern="dd/MM/yyyy"/></ice:selectInputDate></td>
                                    <td><ice:message id="errorfechanacimiento" for="fechanacimiento"></ice:message></td>

                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="direccionusuario">Direcci&oacute;n:</ice:outputLabel></td>
                                    <td><ice:inputText id="direccionusuario" value="#{registroBean.direccion}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></td>
                                    <td><ice:message id="errordireccionusuario" for="direccionusuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="localidadusuario">Localidad:</ice:outputLabel></td>
                                    <td><ice:inputText id="localidadusuario" value="#{registroBean.localidad}" required="true" validator="#{validaciones.validarCadena255}" /></td>
                                    <td><ice:message id="errorlocalidadusuario" for="localidadusuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="codigopostalusuario">C&oacute;digo postal:</ice:outputLabel></td>
                                    <td><ice:inputText id="codigopostalusuario" value="#{registroBean.codigopostal}" required="true" validator="#{validaciones.validarCodigoPostal}" /></td>
                                    <td><ice:message id="errorcodigopostalusuario" for="codigopostalusuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="provinciausuario">Provincia:</ice:outputLabel></td>
                                    <td><ice:inputText id="provinciausuario" value="#{registroBean.provincia}" required="true" validator="#{validaciones.validarCadena255}" /></td>
                                    <td><ice:message id="errorprivinciausuario" for="provinciausuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="pais">Pa&iacute;s:</ice:outputLabel></td>
                                    <td><ice:selectOneMenu id="pais" value="#{registroBean.pais}" partialSubmit="false">
                                            <f:selectItems id="listapaisesemp" value="#{listapaises.paises}"/>
                                        </ice:selectOneMenu></td>
                                    <td><ice:message id="errorpais" for="paisusuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="telefonousuario">Tel&eacute;fono:</ice:outputLabel></td>
                                    <td><ice:inputText id="telefonousuario" value="#{registroBean.telefono}" validator="#{validaciones.validarTelefono}" required="true" /></td>
                                    <td><ice:message id="errortelefonousuario" for="telefonousuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="movil">Tel&eacute;fono m&oacute;vil:</ice:outputLabel></td>
                                    <td><ice:inputText id="movil" value="#{registroBean.movil}" validator="#{validaciones.validarMovil}" /></td>
                                    <td><ice:message id="errormovil" for="movil"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="emailusuario">Correo electr&oacute;nico:</ice:outputLabel></td>
                                    <td><ice:inputText id="emailusuario" value="#{registroBean.email}" required="true" validator="#{validaciones.validarEmail}"></ice:inputText></td>
                                    <td><ice:message id="erroremailusuario" for="emailusuario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="cargo">Cargo:</ice:outputLabel></td>
                                    <td><ice:inputText id="cargo" value="#{registroBean.cargo}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></td>
                                    <td><ice:message id="errorcargo" for="cargo"></ice:message></td>
                                </tr>
                                <tr>
                                    <td><ice:outputLabel for="salario">Salario mensual:</ice:outputLabel></td>
                                    <td><ice:inputText id="salario" value="#{registroBean.salario}" required="true" validator="#{validaciones.validarSalario}"></ice:inputText></td>
                                    <td><ice:message id="errorsalario" for="salario"></ice:message></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><hr/></td>
                                </tr>
                                <tr>

                                    <td colspan="2" class="tdcenter">
                                        <ice:commandButton styleClass="btn" id="botondardealta" value="Registrarse" action="#{registroBean.registraUsuario}" />
                                    </td>
                                </tr>
                            </ice:form>
                            <tr>
                                <td colspan="2" class="tdcenter">
                                    <ice:form>
                                        <ice:commandButton styleClass="btn" value="Volver" action="#{registroBean.volver}" partialSubmit="false" />
                                    </ice:form>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </body>
</html>
