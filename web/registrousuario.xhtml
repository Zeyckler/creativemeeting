<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/facelets/templates/plantilla.xhtml">
            <ui:define name="title">
                Registro de usuario - CreativeMeetings
            </ui:define>

            <ui:define name="logoempresa">
                logoempresa
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <div class="formulario" id="formularioempresa">
                    <div class="encabezado"><h1>Registro de usuario</h1></div>
                    <div>
                        <ice:form action="">
                            <table class="tablaformulario" id="tablaempresa">
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="nombre">Nombre:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="nombre" value="#{usuario.nombre}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errornombre" for="nombre"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="apellido1">Primer apellido:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="apellido1"  value="#{usuario.apellido1}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorapellido1" for="apellido1"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="apellido2">Segundo apellido:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="apellido2" value="#{usuario.apellido2}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorapellido2" for="apellido2"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="dni">DNI:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="dni" value="#{usuario.dni}" required="true" validator="#{validaciones.validarNif}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errordni" for="dni"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="fechanacimiento">Fecha de nacimiento:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:selectInputDate id="fechanacimiento" value="#{usuario.fechanacimiento}" required="true" renderAsPopup="true" renderMonthAsDropdown="true" renderYearAsDropdown="true"><f:converter converterId="javax.faces.DateTime"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy"/></ice:selectInputDate></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorfechanacimiento" for="fechanacimiento"></ice:message></div></td>

                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="direccionusuario">Direcci&oacute;n:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="direccionusuario" value="#{usuario.direccion}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errordireccionusuario" for="direccionusuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="localidadusuario">Localidad:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="localidadusuario" value="#{usuario.localidad}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorlocalidadusuario" for="localidadusuario"></ice:message></div></td>
                                </tr>

                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="codigopostalusuario">C&oacute;digo postal:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="codigopostalusuario" value="#{usuario.codigopostal}" required="true" validator="#{validaciones.validarCodigoPostal}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorcodigopostalusuario" for="codigopostalusuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="provinciausuario">Provincia:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="provinciausuario" value="#{empresa.provincia}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorprivinciausuario" for="provinciausuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="paisusuario">Pa&iacute;s:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ui:include id="paisusuario" src="./WEB-INF/facelets/components/selectlistapaises.xhtml"/></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorpaisusuario" for="paisusuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="telefonousuario">Tel&eacute;fono:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="telefonousuario" value="#{usuario.telefono}" validator="#{validaciones.validarTelefono}" required="true"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errortelefonousuario" for="telefonousuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="movil">Tel&eacute;fono m&oacute;vil:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="movil" value="#{usuario.movil}" validator="#{validaciones.validarMovil}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errormovil" for="movil"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="emailusuario">Correo electr&oacute;nico:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="emailusuario" value="#{usuario.email}" required="true" validator="#{validaciones.validarEmail}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="erroremailusuario" for="emailusuario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="cargo">Cargo:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="cargo" value="#{usuario.cargo}" required="true" validator="#{validaciones.validarCadena255}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorcargo" for="cargo"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="salario">Salario mensual:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:inputText id="salario" value="#{usuario.salario}" required="true" validator="#{validaciones.validarSalario}"></ice:inputText></div></td>
                                    <td><div class="errorformulario"><ice:message id="errorsalario" for="salario"></ice:message></div></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><hr/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <ice:commandButton id="botondardealta" value="Dar de alta" action="#{registroBean.registraUsuario}"></ice:commandButton>
                                    </td>
                                </tr>
                            </table>

                        </ice:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
