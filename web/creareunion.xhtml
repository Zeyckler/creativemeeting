<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/facelets/templates/plantillalogueado.xhtml">

            <ui:define name="title">
                Crea Reunión - CreativeMeetings
            </ui:define>

            <ui:define name="logoempresa">

            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
               <!-- <c:set var="calendarioUsuarioBean" value="#{usuario.calusuario}"></c:set>-->
                <div class="formulario" id="formularioreunion">
                    <div> 
                        <ice:form>
                            <table class="tablaformulario" id="tablareunion">
                                <tr><td colspan="2"><h1>Datos referidos a la fecha y los puntos de día de la reunión</h1></td></tr> 

                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="nif">Selecciona año Reunión:</ice:outputLabel></div></td>
                                    <td>
                                        <div  class="inputslogin" >
                                            <ice:selectOneMenu value="#{creaReunionBean.aniocreareunion}" >
                                                <f:selectItems value="#{creaReunionBean.listaanioscreareunion}" ></f:selectItems>
                                            </ice:selectOneMenu>
                                            <ice:commandButton action="#{creaReunionBean.irAnioCreaReunion}" value="Cambiar a&ntilde;o"></ice:commandButton>
                                        </div>
                                    </td>

                                </tr>

                                <tr>
                                    <td  colspan="3">   
                                        <ice:selectInputDate  styleClass="calendarioReuniones"  id="anoreunion" partialSubmit="true"
                                                              required="true" renderMonthAsDropdown="true" renderYearAsDropdown="false" 
                                                              highlightClass="antonio: juan: juan" highlightUnit="DAY_OF_WEEK :MONTH: DAY_OF_YEAR" 
                                                              highlightValue="1,7: : #{creaReunionBean.reunionescadenacreareunion}" 
                                                              value="#{creaReunionBean.fechaCalendario}">
                                            <f:converter converterId="javax.faces.DateTime"/> 
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </ice:selectInputDate>
                                        
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <ice:outputText rendered="#{creaReunionBean.errorfecha}" value="#{creaReunionBean.errorstrfecha}" styleClass="errorformulario"></ice:outputText>
                                    </td>
                                    
                                </tr>

                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="tiporeunion">Tipo de reunión:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin"><ice:selectOneMenu id="tiporeunion" value="#{creaReunionBean.tipostr}" partialSubmit="false">
                                                <f:selectItems id="listatiposreunion" value="#{listaTipoReunion.tipos}"/>
                                            </ice:selectOneMenu></div></td>
                                </tr>

                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="listahorasreunion">Hora de comienzo:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin">
                                            <ice:selectOneMenu id="listahorasreunion" value="#{creaReunionBean.horastr}" partialSubmit="false">
                                                <f:selectItems id="horasreunion" value="#{horaReunionBean.horas}"/>
                                            </ice:selectOneMenu>
                                            <ice:selectOneMenu id="listaminutosreunion" value="#{creaReunionBean.minutosstr}" partialSubmit="false">
                                                <f:selectItems id="minutosreunion" value="#{horaReunionBean.minutos}"/>
                                            </ice:selectOneMenu>
                                        </div></td>
                                </tr>


                                <tr>
                                    <td><div class="labelslogin"><ice:outputLabel for="listaduracionhorareunion">Duración de reunion:</ice:outputLabel></div></td>
                                    <td><div class="inputslogin">
                                            <ice:selectOneMenu id="listaduracionhorareunion" value="#{creaReunionBean.duracionhorareunion}" partialSubmit="false">
                                                <f:selectItems id="duracionhorasreunionl" value="#{horaReunionBean.duracionhoras}"/>
                                            </ice:selectOneMenu>
                                            <ice:selectOneMenu id="listaduracionminutosreunion" value="#{creaReunionBean.duracionminutosreunion}" partialSubmit="false">
                                                <f:selectItems id="duracionminutosreunionl" value="#{horaReunionBean.duracionminutos}"/>
                                            </ice:selectOneMenu>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td>
                                        <ice:outputText rendered="#{creaReunionBean.errorpaso1}" value="#{creaReunionBean.errorstrpaso1}" styleClass="errorformulario"></ice:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <ice:commandButton id="creareunionpaso1" value="Siguiente paso" action="#{creaReunionBean.creaReunionPaso1}"></ice:commandButton>
                                    </td>
                                </tr>

                            </table>
                        </ice:form>

                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
