<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <body>

        <ui:composition template="./WEB-INF/facelets/templates/plantillalogueado.xhtml">

            <ui:define name="title">Relaciones empresariales - CreativeMeetings</ui:define>

            <ui:define name="logoempresa">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <h2 class="sectiontittle">Relaciones empresariales</h2>
                <h3>Empresas vinculadas:</h3>
                <ice:form>
                    <ice:panelGroup>
                        <ice:panelSeries varStatus="indice" var="empresas" value="#{relacionesEmpresarialesBean.empresasamigas}">
                            <ice:panelGroup rendered="#{relacionesEmpresarialesBean.empresasamigas.size()>0}">
                                <table class="table table-bordered">
                                    <tr>
                                        <td colspan="2"> 
                                            <ice:outputText styleClass="bold" value="Razón social: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[1]}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Dirección: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[4]}"/>
                                        </td>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Teléfono: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[2]}"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Código Postal: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[9]}"/>
                                        </td>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Fax: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[3]}"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Localidad: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[6]}"/>

                                        </td>
                                        <td>

                                            <ice:outputText styleClass="bold" value="Página Web: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[10]}"/>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText styleClass="bold" value="Provincia: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[7]}"/>
                                        </td>
                                        <td>
                                            <ice:panelGroup rendered="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[5] != null}">
                                                <ice:outputText styleClass="bold" value="Correo electrónico: "/>
                                                <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[5]}"/>
                                            </ice:panelGroup>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText styleClass="bold" value ="Pais: "/>
                                            <ice:outputText value="#{relacionesEmpresarialesBean.empresasamigas.get(indice.index)[8]}"/>
                                        </td>
                                        <td>
                                            <ice:commandButton styleClass="btn btn-danger" value="Desvincular" action="#{relacionesEmpresarialesBean.desvincularEmpresa(indice.index)}"/>
                                        </td>

                                    </tr>


                                </table>

                            </ice:panelGroup>

                        </ice:panelSeries>
                        <ice:outputText styleClass="errorformulario" rendered="#{relacionesEmpresarialesBean.empresasamigas.size()==0}" value="Actualmente no tiene ninguna empresa vinculada"/>
                    </ice:panelGroup>

                </ice:form>
                <ice:form>
                    <h3>Agregar vinculo empresarial:</h3>
                    <ice:outputText value="Si desea agregar un nuevo vinculo empresarial, introduzca el NIF de la empresa"/>
                    <table class="tablaformulario">
                        <tr>
                            <td><ice:outputLabel for="nif" value="NIF:"/></td>
                            <td><ice:inputText id="nif" value="#{relacionesEmpresarialesBean.nifempresavinculo}" required="true" validator="#{validaciones.validarNifNuevoVinculo}" /></td>

                        </tr>
                        <tr>
                            <td colspan="2" class="tdcenter"><ice:commandButton styleClass="btn" value="Vincular" action="#{relacionesEmpresarialesBean.vincularEmpresas}"/></td>
                        </tr>
                    </table>
                    <div class="errorformulario"><ice:message id="errornif" for="nif"></ice:message></div>
                    <ice:outputText value="#{relacionesEmpresarialesBean.notificacionstr}" rendered="#{relacionesEmpresarialesBean.vernotificacionvinculo}"/>

                </ice:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
