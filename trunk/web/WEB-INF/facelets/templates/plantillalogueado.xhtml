<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{resource['css:default.css']}" rel="stylesheet" type="text/css" />
        <link href="#{resource['css:cssLayout.css']}" rel="stylesheet" type="text/css" />
        <link href="#{resource['images:favicon.ico']}" rel="icon" />
        <!--<link href="#{resource['css:./xmlhttp/css/rime/rime.css']}" rel="stylesheet" type="text/css"/>-->
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link href="#{resource['css:jquery.tzineClock.css']}" rel="stylesheet" type="text/css" />
        <script src="#{resource['js:jquery.tzineClock.js']}" type="text/javascript"></script>
        <script src="#{resource['js:script.js']}" type="text/javascript"></script>
        <script src="#{resource['js:jquery-1.7.1.min.js']}" type="text/javascript"></script>
        <script src="#{resource['js:puntosdeldia.js']}" type="text/javascript"></script>


        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <div class="wrapper">
            <div id="top">
                <div id="fancyClock"></div>
                <div id="logocm"><ice:graphicImage alt="Logo CreativeMeetings" title="CreativeMeetings" url="#{resource['images:logo.png']}"></ice:graphicImage></div>
                <div><ui:insert name="logoempresa"></ui:insert></div>

            </div>
            <c:if test="${privilegiosBean.compruebaPrivilegiosSesion()==1}">
                <ice:outputText value="#{usuario.nombre}"/>
            </c:if>
            <div>
                <div id="left">
                    <c:if test="#{privilegiosBean.compruebaPrivilegiosSesion()==0||privilegiosBean.compruebaPrivilegiosSesion()==1||privilegiosBean.compruebaPrivilegiosSesion()==2}">
                        <ice:outputLink value="home.xhtml">Inicio</ice:outputLink>
                        <ice:form>
                            <c:choose >
                                <c:when test="#{privilegiosBean.compruebaPrivilegiosSesion()==1}">
                                    <ice:commandLink action="#" value="Ver notificaciones"></ice:commandLink><br/>
                                    <ice:outputLink value="viewcalendar.xhtml">Ver calendario</ice:outputLink><br/>
                                    <ice:outputLink value="creareunion.xhtml">Crear reunión</ice:outputLink><br/> 
                                    <ice:commandLink action="#" value="Administrar reuniones"></ice:commandLink><br/>
                                    <ice:commandLink action="#" value="Administrar empleados"></ice:commandLink><br/>
                                    <ice:commandLink action="#" value="Administrar salas de reunión"></ice:commandLink><br/>
                                </c:when>
                                <c:when test="#{privilegiosBean.compruebaPrivilegiosSesion()==0}">
                                    <ice:commandLink action="#" value="Ver notificaciones"></ice:commandLink><br/>
                                    <ice:commandLink action="#" value="Administrar empresas"></ice:commandLink><br/>
                                    <ice:commandLink action="#" value="Administrar usuarios"></ice:commandLink><br/>
                                </c:when>
                                
                                <c:when test="#{privilegiosBean.compruebaPrivilegiosSesion()==2}">
                                    <ice:commandLink action="#" value="Ver notificaciones"></ice:commandLink><br/>
                                    <!--<ice:commandLink action="#{usuario.insertarCalendarioSesion}" value="Ver calendario" partialSubmit="true"></ice:commandLink><br/>-->
                                    <ice:outputLink value="viewcalendar.xhtml">Ver calendario</ice:outputLink><br/>
                                    <ice:outputLink value="creareunion.xhtml">Crear reunión</ice:outputLink><br/>                                                                                         
                                </c:when>
                                


                            </c:choose>
                            <ice:commandLink action="#" value="Ayuda"></ice:commandLink><br/>                                                       
                            <ice:commandLink action="#" value="Modificar mis datos"></ice:commandLink><br/>
                            <ice:commandLink action="#" value="Cerrar sesi&oacute;n"></ice:commandLink><br/>
                        </ice:form>

                    </c:if>
                    <!-- -->
                    <ui:insert name="left">

                        <!---->


                    </ui:insert>
                </div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                 
                    <c:if test="#{privilegiosBean.compruebaPrivilegiosSesion()==3}">
                        <h1 style="color: red;">ERROR, NO TIENE PERMISO PARA ENTRAR AQU&Iacute;</h1>
                    </c:if>
                    <ui:insert name="content">
              
                    </ui:insert>
                </div>

                <div class="push"></div> 
            </div>

        </div>
        <div class="footer" id="bottom">
            <ice:graphicImage alt="Tecnologias utilizadas" url="#{resource['images:banner-logos.gif']}"></ice:graphicImage>
            <ice:outputText id="copyright">&copy;Carlos Barrero V&aacute;zquez y Antonio Camacho Zapata - Sevilla, 2011</ice:outputText>
        </div>

    </h:body>

</html>
