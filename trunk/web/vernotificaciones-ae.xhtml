<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/facelets/templates/plantillalogueado.xhtml">

            <ui:define name="title">
                Ver Notificaciones - CreativeMeetings
            </ui:define>

            <ui:define name="logoempresa">

            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
                <ice:form>
                    <ice:panelGroup rendered="#{privilegiosBean.compruebaPrivilegiosSesion()==1}">
                        
                        <h2>Solicitudes de nuevos usuarios</h2>
                        <ice:panelGroup rendered="#{verNotificacionesAEBean.filasusuariosnuevos.size()>0}">
                        <ice:dataTable rendered="" id="usuariosdisponibles" var="usuarios" value="#{verNotificacionesAEBean.filasusuariosnuevos}"
                                       rows="10" columnClasses="tableCol">
                            <ice:column>
                                <ice:rowSelector id="seleccionado"
                                                 value="#{usuarios.seleccionada}"
                                                 multiple="true"                                 
                                                 selectionListener="#{verNotificacionesAEBean.usuarioSeleccionadaListener(event)}"
                                                 />

                                <f:facet name="header">
                                    <ice:outputText id="column1"
                                                    value="Nombre"/>
                                </f:facet>
                                <ice:outputText id="nombreusuario" value="#{usuarios.tipo[1]}"/>


                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column2"
                                                    value="Apellido 1"/>
                                </f:facet>
                                <ice:outputText id="apellido1usuario" value="#{usuarios.tipo[2]}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column3"
                                                    value="Apellido 2"/>
                                </f:facet>
                                <ice:outputText id="apellido2usuario" value="#{usuarios.tipo[3]}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column4"
                                                    value="DNI"/>
                                </f:facet>
                                <ice:outputText id="empresausuario" value="#{usuarios.tipo[0]}"/>
                            </ice:column>
                        </ice:dataTable>
                        <ice:dataPaginator id="paginadorusuariosdisponibles" for="usuariosdisponibles" paginator="true" fastStep="3" paginatorMaxPages="4">
                            <f:facet name="first">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="Primera Página"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="last">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Última Página"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="previous">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Página Anterior"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="next">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Página Siguiente"></ice:graphicImage>
                            </f:facet>
                        </ice:dataPaginator>
                        <ice:commandButton value="Aceptar usuarios seleccionados" action="#{verNotificacionesAEBean.aceptarUsuarios}"></ice:commandButton>
                        <ice:commandButton  value="Rechazados usuarios seleccionados" action="#{verNotificacionesAEBean.rechazarUsuarios}"></ice:commandButton>
                        </ice:panelGroup>
                        <ice:outputText styleClass="errorformulario" rendered="#{verNotificacionesAEBean.filasusuariosnuevos.size()==0}" value="Actualmente no tiene ninguna solicitud nueva"/>
                    </ice:panelGroup>
                    
                </ice:form>
                <ice:form>
                    <ice:panelGroup rendered="#{privilegiosBean.compruebaPrivilegiosSesion()==1}">
                        <h2>Solicitudes de nuevas relaciones empresariales</h2>
                        <ice:panelSeries varStatus="indice" var="empresas" value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales}">
                            <ice:panelGroup rendered="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.size()>0}">
                                <table>
                                    <tr>
                                        <td colspan="2"> 
                                            <ice:outputText value ="Nombre: "/>
                                            <ice:outputText value="#{empresas.nif1.razonsocial}"/>
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            <ice:outputText value ="Dirección: "/>
                                            <ice:outputText value="#{empresas.nif1.direccion}"/>
                                        </td>
                                        <td>
                                            <ice:outputText value ="Teléfono: "/>
                                            <ice:outputText value="#{empresas.nif1.telefono}"/>
                                        </td>

                                    </tr>
                                    <!--
                                    <tr>
                                        <td>
                                            <ice:outputText value ="Código Postal: "/>
                                            <ice:outputText value="#{empresas.nif1.codigopostal}"/>
                                        </td>
                                        <td>
                                            <ice:panelGroup rendered="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[3] != null}">
                                                <ice:outputText value ="Fax: "/>
                                                <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[3]}"/>
                                            </ice:panelGroup>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText value ="Localidad: "/>
                                            <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[6]}"/>

                                        </td>
                                        <td>
                                            <ice:panelGroup rendered="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[10] != null}">
                                                <ice:outputText value ="Página Web: "/>
                                                <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[10]}"/>
                                            </ice:panelGroup>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText value ="Provincia: "/>
                                            <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[7]}"/>
                                        </td>
                                        <td>
                                            <ice:panelGroup rendered="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[5] != null}">
                                                <ice:outputText value ="Email: "/>
                                                <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[5]}"/>
                                            </ice:panelGroup>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <ice:outputText value ="Pais: "/>
                                            <ice:outputText value="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.get(indice.index)[8]}"/>
                                        </td>
                                        <td>
                                            <ice:commandButton value="Aceptar empresa" action="#{verNotificacionesAEBean.aceptarEmpresa(indice.index)}"/>
                                        </td>

                                    </tr>

                                    -->
                                </table>

                            </ice:panelGroup>

                        </ice:panelSeries>
                        <ice:outputText styleClass="errorformulario" rendered="#{verNotificacionesAEBean.listanotificacionesrelacionesempresariales.size()==0}" value="Actualmente no tiene ninguna solicitud nueva"/>
                    </ice:panelGroup>

                </ice:form>
                <ice:form>
                    
                    <h2>Solicitudes de nuevas reuniones</h2>
                    <ice:panelSeries  varStatus="indice" var="reunion" value="#{verNotificacionesAEBean.listadereunionesnotificacion}">
                        <ice:panelGroup>
                            <table>
                                <tr>
                                    <td colspan="1">

                                        <ice:outputText value="Fecha: " ></ice:outputText>
                                        <ice:outputText value="#{verNotificacionesAEBean.formatoFecha(reunion.fechainicial)}" ></ice:outputText>
                                    </td>
                                    <td colspan="3">
                                        <ice:outputText value="Sala: " />
                                        <ice:outputText value="#{reunion.getIdsalareunion().nombresala} - " />
                                        <ice:outputText value="#{reunion.getIdsalareunion().direccion} - " />
                                        <ice:outputText value="#{reunion.getIdsalareunion().localidad} (#{reunion.getIdsalareunion().provincia}) - " />
                                        <ice:outputText value="#{reunion.getIdsalareunion().pais} " />
                                    </td>
                                </tr> 
                                <tr>
                                    <td colspan="1">
                                        <ice:outputText value="Duración: " />
                                        <ice:outputText value="#{verNotificacionesAEBean.calcularDuracionReunion(i.index)}"></ice:outputText>
                                    </td>
                                    <td colspan="3">
                                        <ice:outputText value="Solicitante: " />
                                        <ice:outputText value="#{reunion.dnicreador.nombre} " />
                                        <ice:outputText value="#{reunion.dnicreador.apellido1} " />
                                        <ice:outputText value="#{reunion.dnicreador.apellido2} - " />
                                        <ice:outputText value="#{reunion.dnicreador.nif.razonsocial}" />
                                    </td>
                                </tr> 
                                <tr>
                                    <td colspan="2">
                                        <ice:outputText value="Asistentes: " />
                                    </td>
                                    <td colspan="2">
                                        <ice:outputText value="Puntos del día: " /><br/>   
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <ice:panelSeries varStatus="u" var="usuarios" value="#{reunion.asistenciareunionCollection}">
                                            <ice:outputText value="- #{usuarios.dni.nombre} " />
                                            <ice:outputText value="#{usuarios.dni.apellido1} " />
                                            <ice:outputText value="#{usuarios.dni.apellido2}" /><br/>
                                        </ice:panelSeries>
                                    </td>
                                    <td colspan="2">
                                        <ice:panelSeries varStatus="p" var="puntosdia" value="#{reunion.puntosdeldiaCollection}">
                                            <ice:outputText value="#{p.index+1}.- #{puntosdia.titulopunto}" /><br/>
                                        </ice:panelSeries>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <ice:commandButton id="aceptareunion" action="#{verNotificacionesAEBean.aceptaReunion(indice.index)}" value="Aceptar invitación"  />
                                    </td>

                                    <td colspan="2">
                                        <ice:commandButton id="rechazareunion" action="#{verNotificacionesAEBean.rechazaReunion(indice.index)}" value="Rechazar invitación"  />    
                                    </td>

                                </tr>

                            </table>
                        </ice:panelGroup>
                        <ice:outputText styleClass="errorformulario" rendered="#{verNotificacionesAEBean.listadereunionesnotificacion.size()==0}" value="Actualmente no tiene ninguna solicitud nueva"/>
                    </ice:panelSeries>

                </ice:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
