<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/facelets/templates/plantillalogueado.xhtml">

            <ui:define name="title">

            </ui:define>

            <ui:define name="logoempresa">

            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
                <div class="formulario" id="formularioreunion1">
                    <ice:form>
                        <h1> Salas disponibles para la realización de la reunión</h1>
                        <ice:dataTable id="salasdisponibles"   var="salas" value="#{creaReunionBean.filassalasdisponible}"
                                       rows="5" columnClasses="tableCol">
                            <ice:column>
                                <ice:rowSelector id="seleccionado"

                                                 value="#{salas.seleccionada}"
                                                 multiple="false"                                 
                                                 selectionListener="#{creaReunionBean.filaSeleccionadaListener}"
                                                 />

                                <f:facet name="header">
                                    <ice:outputText id="column1"
                                                    value="Dirección Sala"/>
                                </f:facet>
                                <ice:outputText id="direccionsala" value="#{salas.tipo.direccion}"/>


                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column2"
                                                    value="Nombre"/>
                                </f:facet>
                                <ice:outputText id="nombresala" value="#{salas.tipo.nombresala}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column3"
                                                    value="Capacidad"/>
                                </f:facet>
                                <ice:outputText id="capacidadsala" value="#{salas.tipo.capacidad}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column4"
                                                    value="Coste €/hora"/>
                                </f:facet>
                                <ice:outputText id="costesala" value="#{salas.tipo.costealquiler}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column5"
                                                    value="Telefono"/>
                                </f:facet>
                                <ice:outputText id="telefonosala" value="#{salas.tipo.telefono}"/>
                            </ice:column>
                        </ice:dataTable>
                        <ice:dataPaginator id="dataScroll_3" for="salasdisponibles" paginator="true" fastStep="3" paginatorMaxPages="4">
                            <f:facet name="first">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="last">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="previous">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page"></ice:graphicImage>
                            </f:facet>
                            <f:facet name="next">
                                <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page"></ice:graphicImage>
                            </f:facet>
                        </ice:dataPaginator>

                        <h1>Empresas amigas para invitar a usuarios a la reunión</h1>
                        <ice:dataTable id="empresasamigas"   var="empresasamigas" value="#{creaReunionBean.filasempresasamigas}"
                                       rows="5" columnClasses="tableCol">
                            <ice:column>
                                <ice:rowSelector id="seleccionadoempresa"

                                                 value="#{empresasamigas.seleccionada}"
                                                 multiple="true"                                 
                                                 selectionListener="#{creaReunionBean.filaSeleccionadaEmpresasAmigasListener}"
                                                 />

                                <f:facet name="header">
                                    <ice:outputText id="column1"
                                                    value="Nombre de la empresa"/>
                                </f:facet>
                                <ice:outputText id="nombreempresa" value="#{empresasamigas.tipo[1]}"/>


                            </ice:column>
                        </ice:dataTable>



                    </ice:form>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>
